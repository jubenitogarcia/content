<!DOCTYPE html>
<html>
<head>

    <title>Media Repository</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        p { color: #666; }
    </style>

<body>
